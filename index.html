<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />    
    <title>Swiper導入</title>
  </head>
  <body>
      <div class="swiper"> <!------ （スライドショー箇所全体を内包する要素） ------->
          <div class="swiper-wrapper"> <!---- (スライド部を内包する要素）----->
              <div class="swiper-slide"> <!---- (各スライドを入れる要素）----->
                  <img src="img/nature-1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                  <img src="img/nature-2.jpg" alt="">
              </div>
              <div class="swiper-slide">
                  <img src="img/nature-3.jpg" alt="">
              </div>
              <div class="swiper-slide">
                  <img src="img/nature-4.jpg" alt="">
              </div>
              <div class="swiper-slide">
                  <img src="img/nature-5.jpg" alt="">
              </div>
          </div>
      </div>
      <!---- ページネーションの要素 --->
      <div class="swiper-pagination"></div>
      <!---- ナビゲーションボタン（前、次） ---->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <!---- 読み込み ----->
      <script src="script.js"></script>
  </body>
</html>
